<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Type</title>
    <link rel="stylesheet" href="mcq.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2>Q. Lorem ipsum dolor sit amet consectetur adipisicing elit?</h2>
            <ul>
                <p>
                    <input type="radio" name="answer" id="a" class="answer"> 
                    <label for="a" id="a_text">(a) Lorem ipsum dolor sit amet.</label>
                </p>
                <p>
                    <input type="radio" name="answer" id="b" class="answer"> 
                    <label for="b" id="b_text">(b) Lorem ipsum dolor sit amet consectetur.</label>
                </p>
                <p>
                    <input type="radio" name="answer" id="c" class="answer"> 
                    <label for="c" id="c_text">(c) Lorem ipsum dolor sit.</label>
                </p>
                <p>
                    <input type="radio" name="answer" id="d" class="answer"> 
                    <label for="d" id="d_text">(d) Lorem, ipsum dolor.</label>
                </p>
            </ul>
            <nav class="pn">
            <div class="pagination">
                <p>
                  <a class="page-link" href="#">&laquo; Previous</a>
                  <a class="page-link" href="#">Next &raquo;</a>
                 </p>
            </div>
            </nav>
        
        </div>
    </div>
    
</body>
</html>
